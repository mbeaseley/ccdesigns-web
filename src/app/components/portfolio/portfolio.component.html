<div class="page__portfolio">
  <div class="page__portfolio--left">
    <div class="portfolio-component">
        <div class="portfolio-component__container">
          <h1>PORTFOLIO</h1>
          <div class="portfolio-component__container--capsule">
            <div class="image-button" *ngFor="let portImages of portfolioImages">
              <a [routerLink]="portImages.link">
                <img [src]="portImages.url" [alt]="portImages.alt" />
                <span class="image-button__text">{{portImages.name}}</span>
              </a>
            </div>
            <div class="">
            </div>
          </div>
        </div>
      </div>
  </div>
  <div class="page__portfolio--right">
    <slideshow
      [imageUrls]="imageUrls"
      [showArrows]="false"
      [lazyLoad]="imageUrls?.length > 1"
      [autoPlay]="true"
      [autoPlayInterval]="10000">
    </slideshow>
  </div>
</div>
