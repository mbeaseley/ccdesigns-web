<div class="page__contact">
    <div class="page__contact--left">
      <div class="contact-component">
        <div class="contact-component__container">
          <p>Contact Form coming soon!</p>
        </div>
      </div>
    </div>
    <div class="page__contact--right">
      <slideshow
        [imageUrls]="imageUrls"
        [showArrows]="false"
        [lazyLoad]="imageUrls?.length > 1"
        [autoPlay]="true"
        [autoPlayInterval]="7500">
      </slideshow>
    </div>
  </div>
